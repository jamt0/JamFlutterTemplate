name: jam_plantilla

description: Jam Plantilla.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.4

  animated_splash_screen: ^1.2.0

  flutter_svg: ^0.22.0

  google_fonts: ^2.3.1

  liquid_swipe: ^2.1.1

  smooth_page_indicator: ^1.0.0+2

  bouncing_widget: ^2.0.0

  flutter_bloc: ^8.0.1

  flutter_facebook_auth: ^4.1.2

  google_sign_in: ^5.2.4

  shared_preferences: ^2.0.13

  lottie: ^1.2.2

  animate_do: ^2.1.0

  cached_network_image: ^3.2.0

  modal_bottom_sheet: ^2.0.1

  fancy_shimmer_image: ^2.0.2

  html_editor_enhanced: ^2.4.0+1

  image_picker: ^0.8.4+11

  dio: ^4.0.6

  provider: ^6.0.0
  
  flutter_hooks: ^0.18.3

  flutter_secure_storage: ^5.0.2
  
  equatable: ^2.0.3
  
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

  dart_code_metrics: ^4.8.1

flutter:

  fonts:
    - family:  CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

  uses-material-design: true

  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/icons/
    - assets/images/logos/
    - assets/animations/
    - assets/fonts/